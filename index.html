<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="utf-8">
	<title>LotR Gif Page</title>
	<link rel="stylesheet" type="text/css" href="assets/css/style.css">
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
	<script src="http://code.jquery.com/jquery-2.1.3.min.js"></script>
</head>

<body>
	<div class="body-container">

		<div class="container">
			<div class="jumbotron">
				<img class="logo" src="assets/images/logo.png">
			</div>
			<!--Buttons are viewed here-->
			<div id="buttons-view"></div>
		</div>
		

		<!--Search Panel Container-->
		<div class="search-container">
			<div class="panel panel-success">
			  <div class="panel-heading">
			    <h3 class="panel-title">Search</h3>
			  </div>
			  <div class="panel-body">
			    <form>
				  <div class="form-group">
				    <label for="character-input">Name a Character</label>
				    <input type="text" class="form-control" id="character-input" placeholder="Name">
				  </div>
				  <button id="add-character" type="submit" class="btn btn-primary">Submit</button>
				</form>
			  </div>
			</div>
		</div>

	<!--Gif Container-->
		<div class="gif-container">
			<div id="gif-here">
  			</div>
		</div>
		
	</div>
<script src="assets/javascript/script.js"></script>
</body>
</html>
